<!DOCTYPE html>
<html ng-app="RegistroChamado">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro de Chamados</title>        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="js/jquery.gritter/css/jquery.gritter.css" /> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
        <script src="js/controller/app.js"></script>
        <script src="js/paginacao.js"></script>
    </head>
    <body ng-controller="ChamadoController as ctrl">
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Registro de Chamados
                        </a>
                    </li>
                    <li>
                        <a href="Chamados.html">Chamados</a>
                    </li>
                    <li>
                        <a href="NovoChamado.html">Novo Chamado</a>
                    </li>
                    <li>
                        <a href="#">Cadastro de Usuário</a>
                    </li>
                    <li>
                        <a href="#">Usuários</a>
                    </li>
                    <li>
                        <a href="#">Sair</a>
                    </li>                
                </ul>
            </div>
            <div class="page-head">
                <span>Olá, Marcelo Zilio <a><i class="fa fa-sign-out"></i></a></span>
            </div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">                            
                            <div class="jumbotron">
                                <form class="form-horizontal" ng-controller="ClienteController as ctrlCli">
                                    <h3 style="margin-bottom: 20px">Novo Chamado</h3>
                                    <div class="form-group">
                                        <select
                                            ng-model="ctrl.chamado.cliente"
                                            ng-options="cli.nome as cli.nome for cli in ctrlCli.clientes"
                                            class="form-control"
                                            id="cbxCli">
                                            <option value="">Selecione um Cliente</option>                                    
                                        </select>                                        
                                    </div>  
                                    <div class="form-group">
                                        <input type="text" ng-model="ctrl.chamado.nomepesat" id="nomepesat" class="form-control" placeholder="Pessoa Atendida">
                                    </div>  
                                    <div class="form-group">
                                        <input type="text" ng-model="ctrl.chamado.data" id="data" class="form-control" placeholder="dd/mm/aaa">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="ctrl.chamado.hora" id="hora" class="form-control" placeholder="hh:mm">    
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="ctrl.chamado.sistema" id="sistema" class="form-control" placeholder="Sistema">    
                                    </div>
                                    <div class="form-group">
                                        <textarea ng-model="ctrl.chamado.problema" id="problema" placeholder="Problema relatado pelo cliente" class="form-control"></textarea>    
                                    </div>
                                    <div class="form-group">
                                        <textarea ng-model="ctrl.chamado.solucao" id="solucao" placeholder="Solução para o problema" class="form-control"></textarea>    
                                    </div>
                                    <div class="form-group">
                                        <button ng-click="ctrl.salvar()" class="btn btn-primary btn-flat">Salvar Chamado</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.gritter/js/jquery.gritter.js"></script>
        <script>
        $(document).ready(function () {       
            $("#wrapper").toggleClass("toggled");
        });
        </script>
    </body>
</html>
